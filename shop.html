</head>

<body>
    <ul class="menu align-center ">
        <li class="clnd-menu uppercase dark-gold-bg" ng-repeat="cat in shop" ng-click="selectCat(cat)">
            {[{cat.name}]}
        </li>
    </ul>
    <div class="clnd-title">
        <h2 class="uppercase brown text-center">{[{selectedCat.name}]}</h2>
    </div>
    <div class="grid-container fluid">
        <div class="grid-x grid-margin-x  ">
            <div class="cell carton-hole  ">
                <div class="clnd-white-bg"></div>
                <div class="grid-x grid-padding-x grid-padding-y align-center ">
                    <div class="cell large-9  brown text-center ">
                        <p class="pre">{[{selectedCat.text}]}</p>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>
    <div class="grid-x grid-padding-x grid-padding-y align-right ">
        <div class="cell small-12 medium-shrink text-center uppercase bold dark-gold">
            <button type="button" class="button sort-btn" ng-click="sort('price')">за ціною <i class="sort-I-price fas fa-sort-amount-down-alt"></i></button>&nbsp;
            <button type="button" class="button sort-btn" ng-click="sort('dims')">за розміром <i class="sort-I-dim fas fa-sort-amount-down-alt"></i></button>
        </div>
    </div>
    <div class="grid-x grid-padding-x  small-up-1 medium-up-2 large-up-3 xlarge-up-4" data-equalizer data-equalize-by-row="true">
        <div class="cell" ng-repeat="frame in selectedCat.items | orderBy:sortKey:reverse" style="position: relative; z-index: 5">
            <div class="card  carton-hole" data-equalizer-watch>
                <div class="clnd-white-bg"></div>
                <a href="#!/product" class="frame-card" ng-click="selectFrame(frame) | orderBy:sortKey:reverse">
                    <div style="overflow: hidden;">
                        <img src="assets/img/ready-frames/{[{frame.code}]}.jpg" alt="">
                    </div>
                    <div class="card-section grid-x dark-gold  align-stretch ">
                        <div class="cell auto frame-descr">{[{selectedCat.Field1}]} <span>
                                {[{frame.field1}]}</span>
                            <!-- {[{selectedCat.units}]} -->
                            <br>
                            {[{selectedCat.Field3}]}
                            {[{frame.dims}]}{[{selectedCat.units}]}
                        </div>
                        <div class="cell shrink price text-right">
                            <span class="">{[{frame.price}]}</span><br>грн
                        </div>
                    </div>
                </a>
                <div class="grid-x card-section">
                    <div class="cell text-center">
                        <button ng-click="addToCart(frame)" type="button" class="brown uppercase button carton add-to-cart clnd-bg clnd-buy">
                            <i class="fas fa-cart-plus fa-2x"></i>
                            <span>купити</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="grid-x">
        <div class="cell text-center">
            <button type="button" ng-click="countSum()" data-open="frameOrder" class="gold button to-cart uppercase">
                <i class="fas fa-shopping-cart fa-2x"></i> <span>{[{cartQuant}]} | кошик</span></button>
            <br><br><br>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
    <script src="assets/js_plugins/myAngular.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- <script src="assets/js_plugins/angular-simple-mask.js"></script> -->

    
</body>

</html>
